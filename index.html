<meta name="robots" content="noindex">
<html>
<head>
  <meta name="description" content="[lego nindza pozycjonowanie]">

  <title>Make a face!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main>
    <section id="head">
      <div class="pozycja"><img class="pozycja" src="http://i.imgur.com/Vh35eCs.png">
        <div id="face">
          <img id="mouth-03" src="http://i.imgur.com/gqpO4IK.png">
          <img id="eyes-03" src="http://i.imgur.com/mrvDcck.png">
          <img id="brow-04" src="http://i.imgur.com/xrk3RML.png">
        </div>
      </div>
    </section>
    <hr>
    <section id="stickers">
      <img id="eyes-01" src="http://i.imgur.com/OMe7oAI.png">
      <img id="eyes-02" src="http://i.imgur.com/zaH7CK9.png">
      <img id="mouth-01" src="http://i.imgur.com/johrzot.png">
      <img id="mouth-02" src="http://i.imgur.com/tP4qnJf.png">
      <img id="mouth-04" src="http://i.imgur.com/qlgjV6Y.png">
      <img id="mouth-05" src="http://i.imgur.com/iyomHhz.png">
      <img id="brow-01" src="http://i.imgur.com/XGmXJiX.png">
      <img id="brow-02" src="http://i.imgur.com/gj823Pv.png">
      <img id="brow-03" src="http://i.imgur.com/I5PU6C6.png">
    </section>
  </main>
  <script>
    $(document).ready(function(){
      $("#stickers img").click(function(){
        $('#face img').attr('src','images/slides/'+$(this).attr('id')+'.png');
       return false;
      })
    });
  </script>
</body>
